name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - beta

permissions:
  actions: read
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9.8.0
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # âœ… Safest: Nx Cloud only on trusted pushes (main/beta). Off everywhere else (PRs).
      - name: Configure Nx Cloud (trusted pushes only)
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "push" ] && ( [ "${{ github.ref_name }}" = "main" ] || [ "${{ github.ref_name }}" = "beta" ] ); then
            echo "NX_CLOUD_ACCESS_TOKEN=${{ secrets.NX_CLOUD_ACCESS_TOKEN_RW }}" >> $GITHUB_ENV
          else
            echo "NX_CLOUD=false" >> $GITHUB_ENV
          fi

      # Fast checks (always)
      - name: Lint
        run: pnpm exec nx lint portfolio

      - name: Unit tests
        run: pnpm exec nx test portfolio

      - name: Build
        run: pnpm exec nx build portfolio --configuration=production

      # Heavy checks (only on push to main/beta)
      - name: Install Playwright (Chromium only)
        if: ${{ github.event_name == 'push' }}
        run: pnpm exec playwright install --with-deps chromium

      - name: E2E
        if: ${{ github.event_name == 'push' }}
        run: pnpm exec nx e2e portfolio-e2e

      - name: Nx fix-ci
        if: always()
        run: pnpm exec nx fix-ci
