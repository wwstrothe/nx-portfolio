name: Deploy (Cloudflare Pages)

on:
  push:
    branches:
      - main
      - beta
      - '**'

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ======================================================
  # william-strothe (base site)
  # ======================================================

  preview-william-strothe:
    if: ${{ github.ref_name != 'main' && github.ref_name != 'beta' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.8.0
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm exec nx build william-strothe --configuration=production

      - name: Deploy Preview (william-strothe)
        run: |
          npx wrangler pages deploy dist/apps/william-strothe \
            --project-name=william-strothe \
            --branch=${{ github.ref_name }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  beta-william-strothe:
    if: ${{ github.ref_name == 'beta' }}
    runs-on: ubuntu-latest
    environment: beta

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.8.0
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm exec nx build william-strothe --configuration=production

      - name: Deploy Beta (william-strothe)
        run: |
          npx wrangler pages deploy dist/apps/william-strothe \
            --project-name=william-strothe \
            --branch=beta
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  prod-william-strothe:
    if: ${{ github.ref_name == 'main' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.8.0
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm exec nx build william-strothe --configuration=production

      - name: Deploy Production (william-strothe)
        run: |
          npx wrangler pages deploy dist/apps/william-strothe \
            --project-name=william-strothe
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # ======================================================
  # portfolio site
  # ======================================================

  preview-portfolio:
    if: ${{ github.ref_name != 'main' && github.ref_name != 'beta' }}
    runs-on: ubuntu-latest

    steps:
